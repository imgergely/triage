<title> New Triage </title>


{% load crispy_forms_tags %}


<div class="d-flex justify-content-center">
    <form method="POST" hx-post="{% url 'app-new_triage_form' %}">
        {% crispy form %}
    </form>
</div>
<div class="d-flex justify-content-center">
    <button class="btn btn-info" hx-get="{% url 'app-home' %}" hx-swap="innerHTML" hx-target="#container">Home</button>
</div>

<script>
    var legzes = document.getElementById('id_legzesszam')
    legzes.addEventListener("change", function() {
        if (legzes.options[legzes.selectedIndex].value == "1" || legzes.options[legzes.selectedIndex].value == "" ) {
            document.getElementById('id_kohoges').style.display = 'none';
            document.getElementById('id_kohoges').value = ""
        } 
        else {
            document.getElementById('id_kohoges').style.display = 'inline-block';
        }
    });
</script>
