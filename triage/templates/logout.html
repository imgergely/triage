<title> Logout </title>
{%extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center">
    <h3>Are you sure you want to logout?</h3>
</div>
<div class="d-flex justify-content-center">
    <form method="POST"> {% csrf_token %}
        <div class="form-group m-0">
            <button type="submit" class="btn btn-primary btn-block">
                Logout
            </button>
        </div>
    </form>
</div>

{% endblock%}
