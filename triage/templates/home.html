<title> Home </title>
{%extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Dashboard</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <tr>
                    
                    <th>Patient ID</th>
                    <th>Triage Created</th>
                    <th>Actions</th>

                </tr>
                
                    {% for i in triage %}
                <tr>

                    <td class="bg-warning">{{i.patientid}}</td>
                    <td>{{i.created|date:"H:i"}}</td>
                    <td><a href="{% url 'triage_detail' i.id %}"><button type="button" class="btn btn-primary btn-info">View</button></a>
                        <a href="{% url 'triage_delete' i.id %}"><button type="button" class="btn btn-primary btn-danger">Delete</button></a>
                    </td>
                </tr>
                    {% endfor %}
               

            </table>
        </div>
    </div>
</div>
{% endblock%}
