{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% if title != None %}
        <title>  {{title}} </title>  
    {% else %}
        <title>Triage App</title>
    {% endif %}   
    
    {% block head %}{% endblock%}
  </head>
  
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a style="color:rgb(252, 252, 252)" class="nav-link" href="{% url 'app-home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a style="color:rgb(252, 252, 252)" class="nav-link " href="{% url 'app-new_triage_form' %}">New Triage</a>
        </li>
        <li class="nav-item">
          <a style="color:rgb(252, 252, 252)" class="nav-link" href="{% url 'app-logout' %}">Logout</a>
        </li>
      </ul>
    </nav>

    
    


    {% block content %}{% endblock%}

    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
    <script>document.body.addEventListener('htmx:configRequest', (event) => {event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';})</script>

  </body>
</html>
