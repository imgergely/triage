{% load static %}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">


  {% if title != None %}
  <title> {{title}} </title>
  {% else %}
  <title>Triage App</title>
  {% endif %}


</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">

        <button class="btn btn-outline-light" hx-get="{% url 'app-home' %}" hx-swap="innerHTML"
          hx-target="#container">Home</button>
      </li>
      <li class="nav-item">

        <button class="btn btn-outline-light" hx-get="{% url 'under_treatment' %}" hx-swap="innerHTML"
          hx-target="#container">Under Treatment</button>
      </li>
      <li class="nav-item">

        <button class="btn btn-outline-light" hx-get="{% url 'app-new_triage_form' %}" hx-swap="innerHTML"
          hx-target="#container">New Triage</button>
      </li>
      <li class="nav-item">

        <button class="btn btn-outline-light" hx-get="{% url 'app-logout' %}" hx-swap="innerHTML"
          hx-target="#container">Logout</button>
      </li>
    </ul>
  </nav>

  <div id="login-container" hx-swap-oob="true">
    {% block login %}
    {% endblock %}
  </div>


  <div id="container" hx-swap-oob="true">
    {% block content %}
    {% endblock %}
  </div>


  <script src="https://unpkg.com/htmx.org@1.7.0"></script>
  <script>document.body.addEventListener('htmx:configRequest', (event) => { event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'; })</script>


  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>


</body>

</html>
