<title> Home </title>
{%extends "base.html" %}
{% block content %}
<table class="table">
    {% for name, value in object.get_fields %}
    {% if value %}
    <tr>
        <td>{{ name }}</td>
        <td>{{ value }}</td>
        
    </tr>
    {% endif %}
    {% endfor %}
    <td><a href="{% url 'app-home' %}"><button type="button" class="btn btn-primary btn-info">Back</button></a>
</table>
{% endblock%}
