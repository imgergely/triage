<title> Triage Detail </title>

<!--{% block content %}-->


    {% for name, value in object.get_fields %}
    {% if name == "Beteg azonosító" %}
    <div class="card card-body align-items-center d-flex justify-content-center">
        <h3>Beteg azonosító: {{ value }}</h3>
    </div>
    {% endif %}
    {% endfor %}
    <table class="table table-striped table-responsive d-flex justify-content-center">
    {% for name, value in object.get_fields %}
    {% if name != "Beteg azonosító" %}
            <tr>
                <td>{{ name }}</td>
                <td>{{ value }}</td>
            </tr>
     
    
    {% endif %}
    {% endfor %}
    <tr>
        <td><a href="{% url 'app-home' %}"><button type="button" class="btn btn-primary btn-info">Back</button></a></td>
    </tr>
    </table>
